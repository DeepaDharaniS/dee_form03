<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container">
            <div class="head">
                <h2>Sign Up</h2>
            </div>
            <form class="form" id="form">
                <div class="formSign">
                    <label for="userrname">Username:</label>
                    <input type="text" id="user" name="name" placeholder="Enter your Name">
                    <small>error message</small>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <br>
                <div class="formSign">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                    <small>error message</small>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <br>
                <div class="formSign">
                    <label for="password">Password:</label>
                    <input type="password" id="paswrd01" placeholder="Enter your password">
                    <small>error message</small>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <br>
                <div class="formSign">
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="paswrd02" placeholder="Enter your password again">
                    <small>error message</small>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <br>
                <div class="btn">
                    <button type="submit" id="sub">Sign Up</button>
                </div>
            </form>
        </div>

    </main>













    <script src="./script.js"></script>
</body>

</html>
